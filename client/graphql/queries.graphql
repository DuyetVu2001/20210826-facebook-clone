query ListUsers {
	listUsers {
		id
		username
		avatar
	}
}

query GetCurrentUser {
	getCurrentUser {
		user {
			id
			username
			avatar
		}
		userPosts {
			id
			title
			content
			keyword
			image
			userId
			user {
				id
				username
				avatar
			}
			createdAt
			updatedAt
		}
	}
}

query ListPosts($limit: Int!, $cursor: DateTime) {
	listPosts(limit: $limit, cursor: $cursor) {
		totalCount
		cursor
		hasMore
		paginatedPosts {
			id
			title
			content
			keyword
			image
			userId
			user {
				id
				username
				avatar
			}
			createdAt
			updatedAt
		}
	}
}
