query ListUsers {
	listUsers {
		id
		username
		avatar
	}
}

query GetCurrentUser {
	getCurrentUser {
		id
		username
		avatar
	}
}

query ListPosts($limit: Int!, $cursor: DateTime) {
	listPosts(limit: $limit, cursor: $cursor) {
		totalCount
		cursor
		hasMore
		paginatedPosts {
			id
			title
			content
			keyword
			image
			userId
			user {
				id
				username
				avatar
			}
			createdAt
			updatedAt
		}
	}
}

query GetUserPosts($id: ID!, $limit: Int!, $cursor: DateTime) {
	getUserPosts(id: $id, limit: $limit, cursor: $cursor) {
		totalCount
		cursor
		hasMore
		paginatedPosts {
			id
			title
			content
			keyword
			image
			userId
			user {
				id
				username
				avatar
			}
			createdAt
			updatedAt
		}
	}
}
